<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="register-container">
        <div class="title">
            <h1>Registration Form</h1>
        </div>

        <form>
            <div class="name-sec">
                <label for="name">Full Name</label>
                <input type="text" name="full-name" id="name" placeholder="Enter full name" required>
            </div>

            <div class="email-sec">
                <label for="email">Email Address</label>
                <input type="email" name="email-address" id="email" placeholder="Enter email address" required>
            </div>

            <div class="split">
                <div class="number-sec">
                    <label for="number">Mobile Number</label>
                    <input type="tel" name="mobile-number" id="number" placeholder="Enter mobile number" minlength="10" required>
                </div>
                
                <div class="bday-sec">
                    <label for="birth_date">Birth Date</label>
                    <input type="date" name="birth-date" id="birth_date" required> 
                </div>
            </div>

            <p class="gender-head">Gender</p>
            <div class="gender">
                
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="prefer-not-to-say" required> Prefer not to say
                </label>
            </div>
            
            <p class="address">Address</p>
            <div class="address-sec">
               
                <input type="text" name="full-address" id="address" placeholder="Enter address" required>
            </div>

            <div class="submit-sec">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
